<div class="login-container container mt-5">
    
    <div class="col-12 row">
       
            <div class="d-flex justify-content-center"> <i class="bi bi-mouse"></i></div>
           
            <div class="d-flex justify-content-center text">Create new player</div>
            <div class="d-flex justify-content-center">
                <form [formGroup]="form" class="example-form">
                    <div class="row">
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input class="mat-input-element"  matInput placeholder="" formControlName="name" required>                          
                            <mat-error>Required field</mat-error>
                            </mat-form-field>
                    </div>
                    <div class="row ">                    
                        <button class="button" mat-button  color="primary"  type="button"  (click)="login()">Join</button>
                    </div>
                </form> 
            </div>
                           
            
    </div>   
</div>
